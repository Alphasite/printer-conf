[include mainsail.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_23003A001751313338343730-if00

[virtual_sdcard]
path: /home/doom/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000             #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_BFFCFE285154354D38202020FF0A212C-if00
x_offset: 0
y_offset: 24
mesh_main_direction: x
mesh_runs: 2

[safe_z_home]
home_xy_position: 180,135
z_hop: 3

[bed_mesh]
speed: 500
mesh_min: 25,25
mesh_max: 350,350
probe_count: 40,10
algorithm: bicubic
fade_start: 0.6
fade_end: 10.0

[resonance_tester]
accel_chip: beacon
probe_points: 90, 90, 20



[temperature_sensor kraken]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor pi5]
sensor_type: temperature_host
min_temp: 10
max_temp: 100


[temperature_sensor chamber_top]
sensor_type: Generic 3950
sensor_pin: PC4
min_temp: 0
max_temp: 200

[temperature_sensor chamber_bot]
sensor_type: Generic 3950
sensor_pin: PC5
min_temp: 0
max_temp: 200





